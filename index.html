<!DOCTYPE html>
<html lang="en">

<head>

<body ng-app="MyApp">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="#pageMain">Sports Data</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-controller = 'myNavController'>
                   <li ng-class="{active:tab === 0}"><a ng-href="#pageMain" ng-click = "selectTab(0)">Home</a></li>

                    <li ng-class="{active:tab === 1}"><a ng-href="#page1" ng-click = "selectTab(1)">Edit Score</a></li>

                    <li ng-class="{active:tab === 4}"><a ng-href="#page4" ng-click = "selectTab(4)">High Score Rank</a></li>
                    <li ng-class="{active:tab === 5}"><a ng-href="#page5" ng-click = "selectTab(5)">Game Schedule</a></li>

    <div ng-view></div>
    
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<!--    Changed angular-route (originally 1.6.4)-->

    <script src="Scripts/Modules/playerRanking.js" type="text/javascript"></script>
